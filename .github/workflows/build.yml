name: Build and Deploy Leptos

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release binary
        run: cargo build --release

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/release/leptos-hello"
          target: "/home/remove/leptos_hello_world/${{ secrets.SERVER_USER }}/leptos-hello"

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill leptos-hello || true
            chmod +x /home/remove/leptos_hello_world/${{ secrets.SERVER_USER }}/leptos-hello
            nohup /home/remove/leptos_hello_world/${{ secrets.SERVER_USER }}/leptos-hello > server.log 2>&1 &
