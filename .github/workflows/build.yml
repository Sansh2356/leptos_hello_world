name: Build and Deploy Leptos

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install cargo-leptos
        run: cargo install cargo-leptos

      - name: Build release
        run: cargo leptos build --release

      - name: Deploy binary + site to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            target/release/leptos_hello_world
            target/site/**
          target: /home/${{ secrets.SERVER_USER }}/leptos_hello_world_deploy

      - name: Restart server process
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/leptos_hello_world_deploy
            pkill leptos_hello_world || true
            chmod +x ./leptos_hello_world
            nohup ./leptos_hello_world > server.log 2>&1 &
