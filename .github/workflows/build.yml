name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-file: Cargo.toml

      - name: Build the application
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Deploy
        run: |
          echo "Deploying the application..."
          # Add your deployment commands here, e.g., uploading to a server or cloud service.